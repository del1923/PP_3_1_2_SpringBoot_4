<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление нового пользователя</title>
</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name"> Имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: coral" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
    <br>
    <br>
    <label for="surName"> Фамилия: </label>
    <input type="text" th:field="*{surName}" id="surName"/>
    <div style="color: coral" th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}">error</div>
    <br>
    <br>
    <label for="age"> Возраст: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: coral" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error</div>
    <br>
    <br>
    <label for="email"> Е-майл: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: coral" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</div>
    <br>
    <br>

    <input type="submit" value="Добавить">
</form>
</body>
